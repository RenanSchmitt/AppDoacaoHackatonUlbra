<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cadastrar-se - Ajuda Ae</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
        <!-- Bulma Version 0.8.x-->
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/login.css">
    </head>

    <body>
        <section class="hero is-primary is-fullheight">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="column is-4 is-offset-4">
                        <div class="box">
                            <figure class="avatar">
                                <img src="imgs/logo.PNG">
                                <p class="subtitle has-text-black">O que você quer doar?</p><br>
                            </figure>
                            <form action="/cadastrar" method="POST">
                                <div class="field">
                                    <div class="control">
                                        <input name="nome" class="input is-large" type="text" placeholder="Nome do Item" autofocus="">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <input name="descricao" class="input is-large" type="email" placeholder="Descrição do Item" autofocus="">
                                    </div>
                                </div>
                                <div class="file has-name">
                                    <label class="file-label">
                                        <input class="file-input" type="file" name="resume">
                                        <span class="file-cta">
                                            <span class="file-icon">
                                                <i class="fas fa-upload"></i>
                                            </span>
                                            <span class="file-label"> Seleciona a foto... </span>
                                        </span>
                                        <span class="file-name">Vazio...</span>
                                    </label>
                                </div>
                                <br>
                                <div class="field is-grouped">
                                    <p class="control">
                                        <input type="submit" class="button is-success" value="Doar">
                                    </p>
                                    <p class="control">
                                        <a class="button is-light"> Limpar </a>
                                    </p>
                                </div>
                            </form>
                            <p class="has-text-grey"> <a href="/"><br>&nbsp;·&nbsp Voltar &nbsp;·&nbsp</a> </p>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
        <script async type="text/javascript" src="../js/bulma.js"></script>
    </body>

</html>
